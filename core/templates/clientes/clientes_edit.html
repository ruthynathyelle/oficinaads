{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h2>Editar Cliente: {{ cliente.nome }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <input type="text" name="nome" value="{{ cliente.nome }}" required>

    <label for="sexo">Sexo:</label>
    <select name="sexo" required>
        <option value="M" {% if cliente.sexo == "M" %}selected{% endif %}>Masculino</option>
        <option value="F" {% if cliente.sexo == "F" %}selected{% endif %}>Feminino</option>
    </select>

    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" name="nascimento" value="{{ cliente.nascimento|date:'Y-m-d' }}">

    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" value="{{ cliente.cpf }}" required>

    <label for="endereco">Endere√ßo:</label>
    <input type="text" name="endereco" value="{{ cliente.endereco }}" required>

    <label for="telefone_fixo">Telefone Fixo:</label>
    <input type="text" name="telefone_fixo" value="{{ cliente.telefone_fixo }}">

    <label for="telefone_celular">Telefone Celular:</label>
    <input type="text" name="telefone_celular" value="{{ cliente.telefone_celular }}">

    <label for="email">E-mail:</label>
    <input type="email" name="email" value="{{ cliente.email }}">

    <button type="submit">Salvar</button>
</form>
<a href="{% url 'clientes' %}">Voltar</a>
{% endblock %}
