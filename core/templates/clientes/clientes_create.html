{% extends 'base.html' %}

{% block title %}Criar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Criar Novo Cliente</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo:</label>
            <select id="sexo" name="sexo" class="form-select" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="nascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="nascimento" class="form-control" name="nascimento" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" class="form-control" name="cpf" required>
        </div>

        <div class="mb-3">
            <label for="endereco_rua" class="form-label">Endereço (Rua):</label>
            <input type="text" id="endereco_rua" class="form-control" name="endereco_rua" required>
        </div>

        <div class="mb-3">
            <label for="endereco_bairro" class="form-label">Bairro:</label>
            <input type="text" id="endereco_bairro" class="form-control" name="endereco_bairro" required>
        </div>

        <div class="mb-3">
            <label for="endereco_numero" class="form-label">Número:</label>
            <input type="text" id="endereco_numero" class="form-control" name="endereco_numero" required>
        </div>

        <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" id="cep" class="form-control" name="cep" required>
        </div>

        <div class="mb-3">
            <label for="telefone_fixo" class="form-label">Telefone Fixo:</label>
            <input type="text" id="telefone_fixo" class="form-control" name="telefone_fixo">
        </div>

        <div class="mb-3">
            <label for="telefone_celular" class="form-label">Telefone Celular:</label>
            <input type="text" id="telefone_celular" class="form-control" name="telefone_celular">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" class="form-control" name="email" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="{% url 'clientes_list' %}" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
