{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Fornecedor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Fornecedor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="{% url 'fornecedores_list' %}" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
