{% extends 'base.html' %}

{% block title %}Lista de Fornecedores{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Lista de Fornecedores</h1>
    <a href="{% url 'fornecedores_create' %}" class="btn btn-primary mb-3">Adicionar Fornecedor</a>
    <ul class="list-group">
        {% for fornecedor in fornecedores %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'fornecedores_detail' fornecedor.id %}">{{ fornecedor.nome }}</a>
                <div>
                    <a href="{% url 'fornecedores_edit' fornecedor.id %}" class="btn btn-warning btn-sm">Editar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
